<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head
    th:replace="~{common/head :: head_fragment(title = '掲示板情報編集', scripts = ~{::script}, links = ~{::link})}"></head>
<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <form name="form2" th:action="@{/board/search}" method="post">
            <button type="button" class="btn btn-light" onclick="search()">　戻る　</button>
        </form>
        <h1>掲示板情報編集</h1>
        <form th:action="@{/board/update}" th:object="${boardUpdateRequest}"
            th:method="post">
            <div th:object="${boardData}">
				<input type="hidden" th:field="*{id}" />
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
                        タイトル<span class="text-danger">※</span>
                    </div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{title}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
						内容<span class="text-danger">※</span>
					</div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{body}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
                        作成者<span class="text-danger">※</span>
                    </div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{author}">
                    </div>
                </div>
            </div>
            <br />
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="保存">
                <!--<a href="/board/list" class="btn btn-secondary">キャンセル</a>-->
            </div>
        </form>
    </div>
        <script>                   
          function search(item) {
              document.form2.submit();
          }            
        </script>
</body>
</html>
