<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head :: head_fragment(title = 'エラー画面', scripts = ~{::script}, links = ~{::link})}"></head>
<body>
<!-- エラー内容を表示 -->
    <div class="text-danger">
        <h2 th:text="${status} + ' ' + ${error}"></h2>
        <p th:text="${message}"></p>
        <p>ログイン画面に戻ってください</p>
    </div>
    <div class="container">
        <a th:href="@{/login}" class="btn btn-primary">ログイン画面へ</a>
    </div> 
</body>
</html>
